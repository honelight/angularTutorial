<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="shoppingEditFormGroup" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name"
            >
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number"
                   id="amount"
                   class="form-control"
                   formControlName="amount"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="checkSubmit()"
            >{{getEditMode()}}</button>
            <button
              class="btn btn-danger"
              type="button"
              [disabled]="checkDelete()"
              (click)="removeRecipe()"
            >Delete</button>
            <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
