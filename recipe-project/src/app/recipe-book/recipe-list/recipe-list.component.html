<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr>
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let element of recipes, let idx = index">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{element.name}}</h4>
        <p class="list-group-item-text">{{element.description}}</p>
      </div>
      <div class="pull-right">
        <img [src]="element.imagePath" [alt]="element.name" class="image-response" style="max-height: 50px;">
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
