<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">
        New Recipe
    </button>
  </div>
  <hr>
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let element of recipes, let idx = index"
      [recipeItem]="element"></app-recipe-item>
  </div>
</div>
