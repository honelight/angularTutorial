<a routerLink="recipeItem.id" class="list-group-item clearfix" (click)="changeRecipe()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
    <p class="list-group-item-text">{{recipeItem.description}}</p>
  </div>
  <div class="pull-right">
    <img [src]="recipeItem.imagePath" [alt]="recipeItem.name" class="image-response" style="max-height: 50px;">
  </div>
</a>
